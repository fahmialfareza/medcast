name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - run: sudo cp -r -u * $PROJECT_DIR
        env:
          PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
      - run: cd $PROJECT_DIR
        env:
          PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
      - run: sudo echo "DB_DATABASE"=$DB_DATABASE > .env
        env:
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
      - run: sudo echo "DB_HOST"=$DB_HOST >> .env
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
      - run: sudo echo "DB_PASSWORD"=$DB_PASSWORD >> .env
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      - run: sudo echo "DB_USERNAME"=$DB_USERNAME >> .env
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
      - run: sudo echo "INSTAGRAM_CLIENT_ID"=$INSTAGRAM_CLIENT_ID >> .env
        env:
          INSTAGRAM_CLIENT_ID: ${{ secrets.INSTAGRAM_CLIENT_ID }}
      - run: sudo echo "INSTAGRAM_CLIENT_SECRET"=$INSTAGRAM_CLIENT_SECRET >> .env
        env:
          INSTAGRAM_CLIENT_SECRET: ${{ secrets.INSTAGRAM_CLIENT_SECRET }}
      - run: composer install
